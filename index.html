<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora Juros compostos</title>
</head>

<body>

    <main id="container">
        <div id="calculator">
            <div id="input_box">

                <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Calculadora de Juros Composto</h2>
                <div class="input-field">
                    <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 10px;"
                        for="value">Valor Inicial (capital)</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;padding: 10px;"
                        for="value">Taxa de juros a.m %</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;padding: 10px;"
                        for="value">Tempo de rendimento ao mes</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$0,00
                </span>
            </div>
            <button onclick="calculoJuros()" id="calculate">Calcular</button>
        </div>
    </main>



    <script src="script/script.js"> </script>
    <script src="https://unpkg.com/imask"></script>

</body>

</html>
